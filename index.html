<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Layout Structure | Replica</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <header>
        <!-- Navigation Bar -->
        <nav class="nav flex-center">
            <div class="nav-wrapper page-center flex-center">
                <div class="logo">Logo</div>

                <!-- Link List -->
                <div class="nav-list-container flex-center">
                    <ul class="nav-list flex-center">
                        <li>Link</li>
                        <li>Link</li>
                        <li>Link</li>
                        <li>Link</li>
                        <li>Link</li>
                    </ul>
                </div>

                <div class="login">Login</div>
            </div>
        </nav>

        <!-- Hero Carousel Section -->
        <section class="hero flex-center">
            <div class="hero-wrapper page-center flex-center">
                <div class="hero-carousel"></div>
            </div>
        </section>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="main-content flex-center wrapper-space">
            <div class="content-wrapper page-center flex-center">
                <div class="text-content"></div>
                <div class="image-content"></div>
            </div>
        </section>

        <section class="main-content flex-center wrapper-space">
            <div class="content-wrapper page-center flex-center">
                <div class="text-content" id="test"></div>
                <div class="image-content"></div>
            </div>
        </section>

        <section class="main-content flex-center wrapper-space">
            <div class="content-wrapper page-center flex-center">
                <div class="text-content"></div>
                <div class="image-content"></div>
            </div>
        </section>

        <!-- Special Section -->
        <section class="special flex-center wrapper-space">
            <div class="special-wrapper page-center flex-center">
                <div class="special-content"></div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer-top flex-center">
        <div class="footer-wrapper-top page-center flex-center"></div>
    </footer>

    <footer class="footer-bottom flex-center">
        <div class="footer-wrapper-bottom page-center flex-center">
            <div class="btn">Logo</div>
            <div class="btn">Bottone</div>
        </div>
    </footer>

</body>
</html>
